<html>
<head>

    <script src="__PUBLIC__/Js/confirm_order/city.js"></script>
	<script>
function recharge(){
	var data=$("input[name='money']").val();
	$.ajax({
		url:"__APP__/TabChange/recharge",
		type:"post",
		data:"balance="+data,
		success:function(){
			alert("recharge success");
			$("#right").load("../TabChange/recharge_manage.html");
		}
	})

	return false;
}	
	</script>
</head>
<body>
<div class="container_order">
	<form action="__APP__/order/recharge" method="post" onsubmit="return recharge()">
		当前余额:<{$balance}>
		充值钱数<input type="text" name="money" value=""/>
		<input type="submit" value="submit" name="submit"/>
	</form>
</div>
</body>
</html>
